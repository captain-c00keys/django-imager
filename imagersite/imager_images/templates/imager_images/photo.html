{% extends "generic/base.html" %}
{% load thumbnail %}
{% load i18n %}

{% block content %}
<section class="photo-container container">
  <h2>Public Photos</h2>
  {% for photo in public_photos %}
    {% thumbnail photo.image "75x75" crop="center" as im %}
      <img src="{{ im.url }}" alt="{{ im.url }}" title="{{ photo.id }}" onclick="showImage('{{ photo.image.url }}');" />
    {% endthumbnail %}   
  {% endfor %}
</section>
{% endblock content %}
