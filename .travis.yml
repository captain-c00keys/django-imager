language: python
python:
  - "3.6"

services:
  - postgresql

before_script:
  - psql -c "create database imagersite;" -U postgres

env:
  - export SECRET_KEY='potato' export DEBUG=True export DB_NAME='imagersite' export DB_USER='postgres' export DB_HOST='localhost'

install:
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - python imagersite/manage.py migrate
  - coverage run imagersite/manage.py test imagersite

after_success:
  - coveralls

notifications:
  email: false